<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
</head>
<body>
    <h1>Secret Santa Generator</h1>
    <label for="participants">Participants:</label>
    <div id="participantsContainer">
        <input type="text" class="participantInput" placeholder="Enter participant name">
    </div>
    <button onclick="addParticipant()">Add Participant</button><br>

    <h2>Couples:</h2>
    <div id="couplesContainer">
        <input type="text" class="coupleInput" placeholder="Enter participant 1">
        <input type="text" class="coupleInput" placeholder="Enter participant 2">
    </div>
    <button onclick="addCouple()" style="margin-bottom: 10px;">Add Couple</button><br>

    <div id="resultContainer">
        <button onclick="generateSecretSanta()">Generate Secret Santa</button><br>
        <div id="result"></div>
        <script src="secretsanta.js"></script>
    </div>
</body>
</html>
